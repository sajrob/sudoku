<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elle's Sudoku Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <h1 class="site-title">Elle's Sudoku Game</h1>
                <!-- Navigation hidden for now -->
            </div>
        </header>
        
        <main>
            <p>A simple Sudoku game</p>
            <div class="sudoku-container">
                <table id="sudoku-board">
                    <tbody>
                        <!-- Rows will be dynamically generated by JavaScript -->
                    </tbody>
                </table>
                <div class="controls">
                    <button id="new-game">New Game</button>
                    <button id="solve">Solve</button>
                    <button id="check">Check Solution</button>
                </div>
                <div class="number-keyboard">
                    <!-- Number keys will be dynamically generated by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; <a href="https://x.com/s12s___" target="_blank">S12S</a> 2024 All rights reserved.</p>
        </footer>
    </div>

    <script src="sudoku.js"></script>

</body>
</html>
