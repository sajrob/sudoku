<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lizzie's Sudoku Game</h1>
    </header>
    
    <main>
       <!-- <h2>Main Content</h2> -->
        <p>This is a simple Sudoku game for Lizzie Carew.</p>
        <div class="sudoku-container" style="display: flex; flex-direction: column; align-items: center;">
            <table id="sudoku-board">
                <tbody>
                    <!-- Rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
            <div class="controls">
                <button id="new-game">New Game</button>
                <button id="solve">Solve</button>
                <button id="check">Check Solution</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Lizzie Carew's Sudoku. All rights reserved.</p>
    </footer>

    <script src="sudoku.js"></script>
</body>
</html>
